<script>
    function frequencySort(s) {
    let res = [];
    let map = new Map();
    for(let i = 0, len = s.length; i < len; i++) {
        if(map.has(s[i])) {
            map.set(s[i], map.get(s[i]) + 1)
        } else {
            map.set(s[i], 1)
        }
    }
    let arr = [];
    map.forEach((freq, char) => {
        if(arr[freq]) {
            arr[freq].push(char);
        } else {
            arr[freq] = [char];
        }
    });
    for(let i = arr.length - 1; i > 0; i--) {
        arr[i].forEach((item) => {
            res.push(item)
        })
    }
    return res.join('');
};
frequencySort("tree")
</script>
